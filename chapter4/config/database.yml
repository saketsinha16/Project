# SQLite version 3.x
#   gem install mysql2
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'mysql2'
development:
  adapter: mysql2
  database: website
  pool: 5
  timeout: 5000
  username: root
  password: root


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: website
  pool: 5
  timeout: 5000
  username: root
  password: root


production:
  adapter: mysql2
  database: website
  pool: 5
  timeout: 5000
  username: root
  password: root

